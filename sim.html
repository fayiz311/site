<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Simulation</title>
    <link rel="icon" href="Image/JoJo'sVentureLogoEnglishDreamcast.ico" type="image/x-icon">
    <link rel="stylesheet" href="style3.css">
    <script src="simu.js" defer></script>
    <script src="dark.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <a href="index.html">
            <img src="https://static.jojowiki.com/images/a/a2/latest/20221221172438/JoJo'sVentureLogoEnglishDreamcast.png" alt="Logo JJBA">
        </a>
    </div>
    
    <div class="battle-container">
        <button id="dark-mode-toggle">Dark Mode</button>
        <h1>JJBA Battle Simulator</h1>
        <div class="characters">
            <div id="soft-and-wet" class="character">
                <img src="Image/softnwet.jpg" alt="Soft & Wet" class="character-image">
                <h2>Soft & Wet</h2>
                <p id="stats-soft-and-wet">Health: 100</p>
            </div>
            <div id="killer-queen" class="character">
                <img src="Image/killer.jpg" alt="Killer Queen" class="character-image">
                <h2>Killer Queen</h2>
                <p id="stats-killer-queen">Health: 100</p>
            </div>
        </div>
        <button id="start-battle">Start Battle</button>
        <div id="battle-log"></div>
    </div>
</body>
</html>
